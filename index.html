<!DOCTYPE html>
  <html>
    <head>
      <title>Spooktober</title>
      <script src="aframe-v0.7.1.js"></script>
      <script src="aframe-animation-component.js"></script>
    </head>
    <body>
          <a-scene>
              <a-assets>
                <img id="spookyJas" src="spookyJas.jpg">
                <img id="sky" src="sky.jpg">
              </a-assets>
                <a-entity position="0 0 0">
                  <a-camera></a-camera>
                </a-entity>
                  <a-image src="#spookyJas" position="0 0 0" width="1" height="1">
                  </a-image>
                  <a-box position="0 -500 0" height="1000" width="100" depth="100" color="#808080"></a-box>
              <a-plane position="0 -100 0" height="1000" width="1000" rotation="-90 0 0"></a-plane>
              <a-sky src="#sky"></a-sky>
          </a-scene>
    </body>

  </html>
